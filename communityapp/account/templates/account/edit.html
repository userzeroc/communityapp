{% extends "base.html" %}
{% block title %}编辑您的账户信息{% endblock %}

{% block content %}
    <h1>编辑账户</h1>
    <p>请填写以下信息</p>
    <form action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="保存信息"></p>
    </form>
{% endblock %}
